<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">

<script language="javascript" type="text/javascript" src="jquery-1.3.2.js"></script>
<script language="javascript" type="text/javascript" src="comments.js"></script>
<script language="javascript" type="text/javascript" src="post.js"></script>
<link href="bootstrap.min.css" rel="stylesheet">

<title>Load JSON via AJAX from *AMP and create DOM</title>
</head>
<body>

<div class="container">

<div class="page-header">
  <h1>Comments loader <small>using AJAX to get JSON from *AMP to create DOM</small></h1>
</div>
</div>

<form action="" id="myform" role="form" class="form-inline">
<div class="form-group">
	<label for="name">Name</label>
	<input type="text" class="form-control" name="name" id="name" placeholder="Name">
	</div>
	<div class="form-group">
	<label for="email">Email</label>
	<input type="email" class="form-control" name="email" id="email" placeholder="email">
	</div>
	<div class="form-group">
	<label for="message">Message</label>
	<input type="text" class="form-control" name="message" id="message" placeholder="Message">
	</div>
	<input type="button" onclick="send();" value="Reply" class="btn btn-default">
</form>

<script>
window.onload = loadJSON();
</script>
